
<div>
  <h5>Login Componente</h5>

    <div style="display: flex; align-items: center; gap: .5rem">
      <p>Fondo Top Bar</p>
      <p-colorpicker [(ngModel)]="colorTopBar" (ngModelChange)="cambiarTemaTopBar()" />
    </div>
    <div style="display: flex; align-items: center; gap: .5rem">
      <p>Texto Top Bar</p>
      <p-colorpicker [(ngModel)]="nuevoTextoTopBar" (ngModelChange)="cambiarTemaTopBar()" />
    </div>
  </div>



</div>
